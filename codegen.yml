overwrite: true
schema:
  - http://localhost:1337/graphql
documents: "src/**/*.graphql"
generates:
  src/generated/graphql.tsx:
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-react-apollo"
    config:
      withHOC: false
      withHooks: true
  ./graphql.schema.json:
    plugins:
      - "introspection"
